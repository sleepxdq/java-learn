<script src="https://unpkg.com/vue"></script>
<div id="app-1">
{{message}}
</div>
<div id="app-2">
    <span v-bind:title="message">鼠标停一会</span>
</div>
<div id="app-3" v-if="seen">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>
<div id="app-4">
    <p>{{message}}</p>
    <button v-on:click="showContext">展示例子</button>
</div>
<div id="app-5">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<div id="app-6">
    <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.key">

        </todo-item>
    </ol>
</div>
<script type="text/javascript">
    var app1 = new Vue({
        el:'#app-1',
        data:{
            message:'hello Vue!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'数据加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true,
            todos:[
                {text:'first'},
                {text:'second'},
                {text:'third'}
            ]
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data:{
            message:"This is a VueJs example"
        },
        methods:{
            showContext:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:''
        }
    })

    Vue.component('todo-item', {
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    var app6 = new Vue({
        el:'#app-6',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'水果'},
                {id:2,text:'还有什么'}
            ]
        }
    })


</script>
